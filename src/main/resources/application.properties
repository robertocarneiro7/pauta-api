server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Database configuration
spring.datasource.url=jdbc:h2:file:~/pautadb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson
spring.jackson.default-property-inclusion=non_null

# Application
server.url=localhost:${server.port}
controller.list.path=/list
controller.create.path=/create
controller.pauta-view.path=/pauta-view
controller.pauta.path=/pauta
label.pauta-view.create.title=Criar Pauta
label.pauta-view.create.field.name=Nome
label.pauta-view.create.field.description=Descri\u00e7\u00e3o
label.pauta-view.create.button.save=Salvar
label.pauta-view.create.button.cancel=Cancelar
label.pauta-view.view-list.title=Lista de Pauta